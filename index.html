<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <div class="container">
        <div class="shiny">
            <button id="toggle-shiny" class="shiny_btn button" >shiny</button>
        </div>
        <span id="shiny-indicator" style="display: none;">⭐</span>
        <img src="#"id='figura' alt="pokemon" class="pokemon_img">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Numero"
                required    
            />
        </form>

        <div class="info">
            <button class=" btn-info" onclick="acao()">Informação</button>
        </div>
        <div class="buttons">
            <button class="button btn-prev">&lt; Ante</button>
            <button class="button btn-next">Prox &gt;</button>
        </div>

        <!-- Modal Structure -->
        <div class="modal">
            <div onclick="fechar()" class="fechar">X</div>
            <div class="modal-content">
                <!--<h2 id="pokemon-name"></h2>
                <p id="pokemon-type"></p>
                <h3>Base Stats</h3>
                <p id="pokemon-hp">HP: </p>
                <p id="pokemon-attack">Attack: </p>
                <p id="pokemon-defense">Defense: </p>
                <p id="pokemon-sp-atk">Sp. Atk: </p>
                <p id="pokemon-sp-def">Sp. Def: </p>
                <p id="pokemon-speed">Speed: </p>-->
            </div>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </div>
</body>
</html>
